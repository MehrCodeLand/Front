<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/5f6a67418e.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/nestedFlex.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NestedFlex Page</title>
</head>
<body>
    <div class="header">
        <div class="left-section">
            <img class="hamburger-icon" src="/Icons/hamburger-menu.svg">
            <img class="youtube-icon" src="/Icons/youtube-logo.svg">
        </div>
        <div class="middle-section">
            <input class="search-bar" type="text">
            <button class="search-btn">
                <img class="search-icon" src="/Icons/search.svg">
            </button>
            <button class="voice-btn">
                <img class="voice-icon" src="/Icons/voice-search-icon.svg">
            </button>
        </div>
        <div class="right-section">
            <img class="upload-icon" src="/Icons/upload.svg">
            <img class="youtube-icon2" src="/Icons/youtube-apps.svg">
            <img class="notification-icon" src="/Icons/notifications.svg">
            <img class="current-icon" src="/Icons/my-channel.jpeg">
        </div>
    </div>
</body>
</html>
